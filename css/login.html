<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <script>  
      function validateform(){  
        var name=document.myform.name.value;  
        var password=document.myform.password.value;
        if (name==null || name=="" || name.length<6){  
          alert("Name can't be blank / Username should be more than 6 characters");  
          return false;  
        }else if(password.length<6){  
          alert("Password must be at least 6 characters long.");  
          return false;  
        }else{
          window.location.href = "booklist.html";
        }
      }
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">BookStall.com</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="booklist.html">Books</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ><a href="register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>
    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form name="myform" method="post" action="booklist.html" onsubmit="return validateform()" class="form-container">
                    <div class="imgcontainer">
                      <img src="login.png" alt="Avatar" class="avatar">
                    </div>
                  
                    <div class="container">
                      <label for="name"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="name" required>
                  
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  
                      <button type="submit" onclick="pageRedirect()">Login</button>
                      <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                    </div>
                  
                    <div class="container" style="background-color:#f1f1f1">
                      <button type="button" class="cancelbtn">Cancel</button>
                      <span class="psw"><a href="#">Forgot Password?</a></span>
                    </div>
                  </form>
            </section>
        </section>     
    </section>
</body>
</html>
